<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/vue.min.js"></script>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Kanban Board</title>
</head>
<body>
  <div id="app">
    <h1>Kanban Board</h1>
    <div class="board">
      <board-column 
        :title="'Запланированные задачи'" 
        :tasks="columns[0]" 
        column-index="0">
      </board-column>

      <board-column 
        :title="'Задачи в работе'" 
        :tasks="columns[1]" 
        column-index="1">
      </board-column>

      <board-column 
        :title="'Тестирование'" 
        :tasks="columns[2]" 
        column-index="2">
      </board-column>

      <board-column 
        :title="'Выполненные задачи'" 
        :tasks="columns[3]" 
        column-index="3">
      </board-column>
    </div>
  </div>
</body>
</html>
